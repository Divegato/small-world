<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Small World</title>
    <link rel="shortcut icon" href="Web/TemplateData/favicon.ico">
    <link rel="stylesheet" href="Web/TemplateData/style.css">
    <script src="Web/TemplateData/UnityProgress.js"></script>
    <script src="Web/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Web/Build/Web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Small World</div>
      </div>
    </div>
	<div>
		<ul>
		  <li>WASD keys to fly around.</li>
		  <li>Spacebar to jump.</li>
		  <li>Right click on small blocks to add them to your inventory.</li>
		  <li>Then left click anywhere to place small blocks from your inventory.</li>
		  <li>Mouse wheel to zoom in and out.</li>
		  <li><a href="https://trello.com/b/kvwv4q8m/ludum-dare-38">Plans for features</a></li>
		</ul>
      </ul>
    </div>
  </body>
</html>
