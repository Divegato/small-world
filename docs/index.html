<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Small World</title>
    <link rel="stylesheet" href="Release/TemplateData/style.css">
    <link rel="shortcut icon" href="Release/TemplateData/favicon.ico" />
    <script src="Release/TemplateData/UnityProgress.js"></script>
  </head>
  <body class="template">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="Release/TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">Small World</div>
    </div>
	<div>
		<ul>
		  <li>WASD keys to fly around.</li>
		  <li>Spacebar to jump.</li>
		  <li>Right click on small blocks to add them to your inventory.</li>
		  <li>Then left click anywhere to place small blocks from your inventory.</li>
		  <li>Mouse wheel to zoom in and out.</li>
		  <li><a href="https://trello.com/b/kvwv4q8m/ludum-dare-38">Plans for features</a></li>
		</ul>
    </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/Release/Release.data",
    codeUrl: "Release/Release/Release.js",
    asmUrl: "Release/Release/Release.asm.js",
    memUrl: "Release/Release/Release.mem",
  };
</script>
<script src="Release/Release/UnityLoader.js"></script>

  </body>
</html>
